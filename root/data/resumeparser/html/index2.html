<!DOCTYPE html>
<html>
<head>
    <title>Resume Parser</title>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Text</a></li>
            <li class="nav-item"><a href="/pdf" class="nav-link active">File</a></li>
           
          </ul>
        </header>
      </div>

    <div class="px-4 py-5 my-5 text-center">
        <i class="text-danger las la-file-pdf la-9x"></i>
        <h1 class="display-5 fw-bold">Information Minner</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            Upload Your PDF To Extract Data     
          </p>
        <div class="container">
          <form method="POST" action="./pdf" enctype="multipart/form-data">
            <input type="hidden" name="format" value="pdf">
            <input type="file" name="resume" accept=".pdf">
            
            <input type="submit" value="Submit" class="btn btn-primary btn-lg">
        </form> 
        
        </div>  
        </div>
      </div>
    

    
</body>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</html>
