<!DOCTYPE html>
<html>
<head>
    <title>Resume Parser</title>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Text</a></li>
            <li class="nav-item"><a href="/pdf" class="nav-link">File</a></li>
            <li class="nav-item"><a href="/adjust" class="nav-link active">Learn</a></li>
           
          </ul>
        </header>
      </div>

    <div class="px-4 py-5 my-5 text-center">
        <i class="text-primary las la-brain la-9x"></i>
        <h1 class="display-5 fw-bold">Teach Minner</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            Upload Your PDF To Extract Data     
          </p>
          

        <form method="POST" action="./adjust" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="targetInput" class="form-label">Select Field</label>
            <select class="form-select" aria-label="Default select example" name="target" id="targetInput">
              <option value="Designation" selected>Designation</option>
              <option value="Education">Education</option>
              <option value="Gender">Gender</option>
              <option value="Nationality">Nationality</option>
              <option value="Skills">Skills</option>
            </select>
            <div class="form-text">Select Target Field To Insert new Pharse into KnowledgeBase.</div>
          </div>
          <div class="mb-3">
            <label for="appendInput" class="form-label">Pharse</label>
            <input type="text" class="form-control" id="appendInput" name="append" aria-describedby="Insert Pharse">
            <div class="form-text">Insert Pharse You Want to feed.</div>
          </div>

            <input type="submit" value="Submit" class="btn btn-primary btn-lg">
        </form> 
        
        </div>
      </div>
    

    
</body>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</html>
